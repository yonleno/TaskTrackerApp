<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Task Tracker</title>
</head>
<body>
    <div class="container">
        <h1>Task Tracker</h1>
        <form id="taskForm">
            <!-- Task form inputs go here -->
            
            <label for="taskName">Task Name</label>
            <input type="text" id="taskName" name="taskName" required>

            <label for="taskDescription">Task Description</label>
            <textarea id="taskDescription" name="taskDescription" rows="4" required></textarea>

            <label for="taskDeadline">Task Deadline</label>
            <input type="date" id ="taskDeadline" name="taskDeadline" required>

            <button type="submit">Add Task</button>
        </form>
        <table id="taskTable">
            <!-- Task table content here -->
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
